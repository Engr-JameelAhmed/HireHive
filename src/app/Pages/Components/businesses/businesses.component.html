<div class="pendingBsn">
  <h1 class="title">Pending Businesses</h1>
  <div class="page">
    <div class="card justify-content-center">
      <mat-card class="custom-card" *ngFor="let business of businesses">
        <mat-card-header>
          <mat-card-title>{{ business.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h4>Posted On: {{ business.createdOn | date:'shortDate' }}</h4>
          <p class="m-2">{{ business.description }}</p>
          
          <!-- File upload button and input -->
          <button mat-raised-button color="primary" (click)="triggerFileInput(business.id)">
            Upload File
          </button>
          <input type="file" [id]="'fileInput_' + business.id" (change)="onFileSelected($event, business.id)" style="display: none;" />
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div id="login-container">
  <div class="form-container">
    <form [formGroup]="InvestmentForm" (ngSubmit)="onCreateJob()">
      <p-card header="Create New Investment" class="p-card">
        <div class="field">
          <!-- <label for="fullName">FullName</label> -->
          <input type="text" pInputText formControlName="fullName" name="fullName" placeholder="Enter FullName"/>
          <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="block p-error">
            <div *ngIf="fullName.errors?.['required']">
              FullName is required
            </div>
          </small>
        </div>
        <div class="field">
          <!-- <label for="address">Address</label> -->
          <input type="text" pInputText formControlName="address" name="address" placeholder="Enter Address"/>
          <small *ngIf="address.invalid && (address.dirty || address.touched)" class="block p-error">
            <div *ngIf="address.errors?.['required']">
              Address is required
            </div>
          </small>
        </div>
        <div class="field">
          <!-- <label for="contact">Contact</label> -->
          <input type="text" pInputText formControlName="contact" name="contact" placeholder="Enter Contact"/>
          <small *ngIf="contact.invalid && (contact.dirty || contact.touched)" class="block p-error">
            <div *ngIf="contact.errors?.['required']">
              Contact is required
            </div>
          </small>
        </div>
        <div class="field">
          <!-- <label for="amount">Amount</label> -->
          <input type="number" pInputText formControlName="amount" name="amount" placeholder="Enter Amount"/>
          <small *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="block p-error">
            <div *ngIf="amount.errors?.['required']">
              Amount is required
            </div>
          </small>
        </div>
        <div class="field">
          <!-- <label for="email">Email</label> -->
          <input type="email" pInputText formControlName="email" name="email" placeholder="Enter Email"/>
          <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
            <div *ngIf="email.errors?.['required']">
              Email is required
            </div>
          </small>
        </div>
        <div class="field">
          <!-- <label for="investmentHorizon">Investment Horizon</label> -->
          <input type="text" pInputText formControlName="investmentHorizon" name="investmentHorizon" placeholder="Enter Investment Horizon"/>
          <small *ngIf="investmentHorizon.invalid && (investmentHorizon.dirty || investmentHorizon.touched)" class="block p-error">
            <div *ngIf="investmentHorizon.errors?.['required']">
              Investment Horizon is required
            </div>
          </small>
        </div>
        <div class="field">
          <!-- <label for="company">Company</label> -->
          <input type="text" pInputText formControlName="company" name="company" placeholder="Enter Company"/>
          <small *ngIf="company.invalid && (company.dirty || company.touched)" class="block p-error">
            <div *ngIf="company.errors?.['required']">
              company is required
            </div>
          </small>
        </div>
        <div class="field">
          <!-- <label for="currentOccupation">Current Occupation</label> -->
          <input type="text" pInputText formControlName="currentOccupation" name="currentOccupation" placeholder="Enter Current Occupation"/>
          <small *ngIf="currentOccupation.invalid && (currentOccupation.dirty || currentOccupation.touched)" class="block p-error">
            <div *ngIf="currentOccupation.errors?.['required']">
              Current Occupation is required
            </div>
          </small>
        </div>


        <p-button label="Create" styleClass="w-full" [disabled]="InvestmentForm.invalid" type="submit"></p-button>
      </p-card>
    </form>
  </div>
</div>
